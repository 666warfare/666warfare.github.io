<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon LinkTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .draggable-window {
            position: absolute;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .window-header {
            background-color: #222222;
            padding: 10px;
            cursor: move;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .window-content {
            height: 400px;
            background-color: #111111;
        }
        .badge {
            position: relative;
            transition: transform 0.2s;
        }
        .badge:hover {
            transform: scale(1.1);
        }
        .badge-tooltip {
            visibility: hidden;
            background-color: #000000;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 10px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .badge:hover .badge-tooltip {
            visibility: visible;
        }
        .glow {
            text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
        }
        .badge-icon {
            filter: drop-shadow(0 0 4px #ffffff);
        }
        .profile-pic {
            filter: drop-shadow(0 0 8px #ffffff);
            transition: transform 0.2s;
        }
        .profile-pic:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">
    <canvas id="particles"></canvas>

    <!-- Header Section -->
    <div class="text-center py-8 relative z-10">
        <img src="assets/profile.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-4 profile-pic">
        <h1 class="text-3xl font-bold glow">Mon Nom</h1>
        <div class="flex justify-center gap-4 mt-4">
            <span class="badge">
                <img src="assets/creator.png" alt="Créateur Icon" class="w-6 h-6 badge-icon">
                <span class="badge-tooltip">Créateur de contenu</span>
            </span>
            <span class="badge">
                <img src="assets/developer.png" alt="Développeur Icon" class="w-6 h-6 badge-icon">
                <span class="badge-tooltip">Développeur web</span>
            </span>
            <span class="badge">
                <img src="assets/artist.png" alt="Artiste Icon" class="w-6 h-6 badge-icon">
                <span class="badge-tooltip">Artiste numérique</span>
            </span>
        </div>
    </div>

    <!-- Draggable Windows Section -->
    <div class="relative w-full max-w-4xl flex-1 z-10">
        <!-- Twitter Window -->
        <div class="draggable-window" style="top: 20px; left: 20px;">
            <div class="window-header">
                <img src Gajendra Singh://x.com" class="w-full h-full border-none"></iframe>
            </div>
        </div>

        <!-- Instagram Window -->
        <div class="draggable-window" style="top: 20px; left: 340px;">
            <div class="window-header">
                <img src="assets/instagram.png" alt="Instagram Icon" class="w-5 h-5">
                <span>Instagram</span>
            </div>
            <div class="window-content">
                <iframe src="https://instagram.com" class="w-full h-full border-none"></iframe>
            </div>
        </div>

        <!-- LinkedIn Window -->
        <div class="draggable-window" style="top: 460px; left: 20px;">
            <div class="window-header">
                <img src="assets/linkedin.png" alt="LinkedIn Icon" class="w-5 h-5">
                <span>LinkedIn</span>
            </div>
            <div class="window-content">
                <iframe src="https://linkedin.com" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            $('.draggable-window').draggable({
                handle: '.window-header',
                containment: 'body',
                stack: '.draggable-window'
            });
        });

        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() * 2 - 1) * 0.5;
                this.speedY = (Math.random() * 2 - 1) * 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
